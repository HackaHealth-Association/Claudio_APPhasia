<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio Assistant</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        button {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #007aff;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #aaa;
        }

        #output-text {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            min-height: 2em;
        }

        #status {
            font-style: italic;
            color: #888;
        }

        audio {
            margin-top: 1rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Physio Assistant</h1>
        <button id="generateButton">Generate & Speak</button>
        <div id="output-text">
            <span id="status">Click the button to start...</span>
        </div>
        <!-- Audio player will be controlled by JavaScript -->
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const outputDiv = document.getElementById('output-text');
        const statusSpan = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');

        const keywords = ["arm", "down", "right", "move"];

        generateButton.addEventListener('click', async () => {
            statusSpan.textContent = "Generating sentence...";
            outputDiv.textContent = "";
            generateButton.disabled = true;

            try {
                const response = await fetch('/api/generate-sentence', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords: keywords })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Server error: ${response.status}`);
                }

                // We got a successful response
                const sentence = data.sentence;
                const audioUrl = data.audio_url;

                outputDiv.textContent = sentence;
                statusSpan.textContent = "Sentence generated. Playing audio...";

                // Set the audio player's source and play it
                // We add a timestamp to prevent browser caching issues
                audioPlayer.src = `${audioUrl}?t=${new Date().getTime()}`;
                audioPlayer.play();

                // Optional: Listen for when audio finishes
                audioPlayer.onended = () => {
                    statusSpan.textContent = "Ready.";
                };

            } catch (error) {
                console.error('Error:', error);
                outputDiv.textContent = error.message;
                statusSpan.textContent = "Error";
            } finally {
                generateButton.disabled = false;
            }
        });
    </script>
</body>

</html>
